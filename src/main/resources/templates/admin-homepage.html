<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(145deg, #0f0f1a, #1a1a2e);
          color: white;
        }

        header {
          background-color: #3c0f64;
          padding: 20px 40px;
          text-align: center;
          font-size: 24px;
          font-weight: bold;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
          padding: 30px 60px;
        }

        .admin-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
        }

        .admin-header h2 {
          font-size: 22px;
        }

        .add-user-btn {
          padding: 10px 18px;
          background-color: #9b59b6;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 15px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .add-user-btn:hover {
          background-color: #b084f0;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background-color: #2a2a44;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 0 10px rgba(128, 0, 255, 0.2);
        }

        th, td {
          padding: 16px 20px;
          text-align: left;
          border-bottom: 1px solid #444;
        }

        th {
          background-color: #3c0f64;
          color: #ffffff;
          font-weight: 600;
        }

        td {
          color: #ddd;
        }

        .action-buttons button {
          margin-right: 10px;
          padding: 6px 14px;
          background-color: transparent;
          border: 1px solid #9b59b6;
          color: #c792ff;
          border-radius: 6px;
          cursor: pointer;
          transition: 0.3s;
        }

        .action-buttons button:hover {
          background-color: #4a1475;
          color: white;
        }

        @media (max-width: 768px) {
          .container {
            padding: 20px;
          }

          th, td {
            padding: 12px 14px;
          }
        }
    </style>
</head>
<body>

<header>
    Admin Dashboard
</header>

<div class="container">
    <div class="admin-header">
        <h2>User Management</h2>
        <button class="add-user-btn">+ Add User</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Role(s)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Sample Users -->
        <tr>
            <td>1</td>
            <td>john_doe</td>
            <td>User</td>
            <td class="action-buttons">
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>admin_girl</td>
            <td>Admin, User</td>
            <td class="action-buttons">
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
        <!-- More users dynamically -->
        </tbody>
    </table>
</div>

</body>
</html>
