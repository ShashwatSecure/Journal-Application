<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(145deg, #0f0f1a, #1a1a2e);
            color: white;
        }

        header {
            background-color: #3c0f64;
            padding: 20px 40px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            padding: 30px 60px;
        }

        .welcome {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .add-entry-btn {
            padding: 12px 20px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .add-entry-btn:hover {
            background-color: #b084f0;
        }

        .journal-entry {
            background-color: #2a2a44;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(128, 0, 255, 0.2);
        }

        .journal-entry h3 {
            margin-bottom: 10px;
            color: #c792ff;
        }

        .journal-entry p {
            color: #ccc;
            font-size: 15px;
            line-height: 1.4;
        }

        .entry-actions {
            margin-top: 15px;
        }

        .entry-actions button {
            background-color: transparent;
            border: 1px solid #9b59b6;
            color: #c792ff;
            padding: 6px 14px;
            border-radius: 6px;
            margin-right: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .entry-actions button:hover {
            background-color: #4a1475;
            color: white;
        }

        .entry-text:focus {
            outline: none;
            background-color: #1f1f33;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #1f1f33;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            color: white;
            box-shadow: 0 0 10px rgba(128, 0, 255, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #c792ff;
        }

        .modal-content label {
            display: block;
            margin-bottom: 6px;
            color: #aaa;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            background-color: #2a2a44;
            border: 1px solid #4a1475;
            border-radius: 6px;
            color: white;
        }

        .modal-content textarea {
            resize: vertical;
            height: 120px;
        }

        .modal-content button[type="submit"] {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal-content button[type="submit"]:hover {
            background-color: #b084f0;
        }

        .close-btn {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #ccc;
            cursor: pointer;
        }

        .close-btn:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<header>
    Your Journal
</header>

<div class="container">
    <div class="welcome">Welcome back, <strong th:text="${username}"></strong> ðŸ‘‹</div>
    <button class="add-entry-btn">+ Add New Journal</button>

<!--    structure of an entry being shown-->
    <div th:each="entry : ${entries}" class="journal-entry">
        <h3 th:text = "${entry.title}">Journal Title</h3>
        <p class="entry-text" contenteditable="false" th:text = "${entry.content}">
            Journal content goes here...
        </p>
        <div class="entry-actions">
            <form th:action="@{/journal-entries/{username}/update/{entryId}(username=${username}, entryId=${entry.id})}" method="post">
                <input type="hidden" name="_method" value="put" />
                <input type="text" name="title" th:value="${entry.title}" />
                <textarea name="content" th:text="${entry.content}"></textarea>

                <button type="submit" class="edit-btn">Update</button>
            </form>
            <button class="delete-btn">Delete</button>
        </div>
    </div>

    <script>
        const editBtn = document.querySelector('.edit-btn');
        const entryText = document.querySelector('.entry-text');

        editBtn.addEventListener('click', () => {
            const isEditing = entryText.getAttribute('contenteditable') === 'true';

            if (isEditing) {
                // Save mode
                entryText.setAttribute('contenteditable', 'false');
                editBtn.textContent = 'Edit';
                entryText.style.border = 'none';
            } else {
                // Edit mode
                entryText.setAttribute('contenteditable', 'true');
                editBtn.textContent = 'Save';
                entryText.focus();
                entryText.style.border = '1px dashed #c792ff';
            }
        });
    </script>
</div>

<!-- Modal Overlay -->
<div id="addJournalModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Add New Journal</h2>
        <form th:action="@{/journal-entries/{username}/add(username=${username})}" method="post" id="journalForm">
            <label for="journalTitle">Title:</label>
            <input type="text" id="journalTitle" placeholder="Title for your journal" name="title" required/>

            <label for="journalContent">Content:</label>
            <textarea id="journalContent" placeholder="Write your journal here..." name="content" required></textarea>

            <button type="submit">Save Journal</button>
        </form>
    </div>
    <script>
        const addBtn = document.querySelector('.add-entry-btn');
        const modal = document.getElementById('addJournalModal');
        const closeBtn = document.getElementById('closeModal');

        addBtn.addEventListener('click', () => {
          modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
          modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.style.display = 'none';
          }
        });
    </script>
</div>

</body>

</html>
